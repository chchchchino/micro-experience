<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Borrowers</h1><br>  
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>Borrower Data Deleted</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div>  
    
      
    <div class="panel-body">  
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
        [dtTrigger]="dtTrigger"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>Borrower Name</th>  
                    <th>Borrower Email</th>  
                    <th>Action</th>  
                      
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let borrower of borrowers">  
                    <td>{{borrower.borrowerName}}</td>  
                    <td>{{borrower.borrowerEmail}}</td>  
                    <td><button (click)="deleteBorrower(borrower.borrowerId)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                      <button (click)="updateBorrower(borrower.borrowerId)" class='btn btn-info'  
                      data-toggle="modal" data-target="#myModal">Update</button>  
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
  </div>   
    
  <div class="modal" id="myModal">  
          <div class="modal-dialog">  
            <div class="modal-content">  
                  <form [formGroup]="borrowerupdateform" #updatebor (ngSubmit)="updateBorrower(borrower.borrowerId)">  
              <!-- Modal Header -->  
              <div class="modal-header">  
                <h4 class="modal-title" style="text-align: center">Update Borrower</h4>  
                  
              </div>  
                
              <!-- Modal body -->  
              <div class="modal-body" *ngFor="let borrower of borrowerlist " >  
                  <div [hidden]="isupdated">  
    
                      <input type="hidden" class="form-control"  formControlName="borrowerId" [(ngModel)]="borrower.borrowerId">  
                              <div class="form-group">  
                                  <label for="name">Borrower Name</label>  
                                  <input type="text" class="form-control"  formControlName="borrowerName" [(ngModel)]="borrower.borrowerName"  >  
                              </div>  
                        
                              <div class="form-group">  
                                  <label for="name">Borrower Email</label>  
                                  <input type="text" class="form-control" formControlName="borrowerEmail" [(ngModel)]="borrower.borrowerEmail">  
                              </div>                
                    </div>    
                    <div [hidden]="!isupdated">  
                        <h4>Borrower Detail Updated!</h4>  
                    </div>          
                        
              </div>  
                
              <!-- Modal footer -->  
              <div class="modal-footer" >  
                <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
              </div>  
                
          </form>  
            </div>  
          </div>  
        </div>
